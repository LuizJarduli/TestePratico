    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/main.js" type="text/javascript"></script>

<body>
    <div class="wrapper">
        <nav class="menu">
            <div class="logo">
                <p>Teste<br>Prático</p>
            </div>
            <div class="itens">
                <ul>
                    <li><a href="./index.html" class="ativo">Cadastro</a></li>
                    <li><a href="./listar.php">Listagem</a></li>
                </ul>
            </div>
        </nav>
        <div class="corpo">
            <h2 class="titulo">Cadastro de clientes</h2>
            <br>
            <div class="container">
                <br>
                <form action="./banco_de_dados/cadastrar.php" method="POST" name="form" onsubmit="removeMascara()">
                    <input type="text" name="nome" id="nome" class="controle" placeholder="Nome" required>
                    <input type="email" name="email" id="email" class="controle" placeholder="Email" required>
                    <input type="text" name="telefone" id="telefone" class="controle" maxlength="15" placeholder="Telefone" required onkeydown="javascript: fMasc( this, mTel );"><br><br>
                    <h4>Escolha uma opção</h4><br>
                    <input type="radio" name="opcao" id="cpf" onclick="seleciona()">&nbsp;&nbsp;CPF &nbsp;&nbsp;
                    <input type="radio" name="opcao" id="cnpj" onclick="seleciona()">&nbsp;&nbsp;CNPJ <br><br>
                    <input type="text" name="campo_cpf" id="campo_cpf" maxlength="14" class="controle" placeholder="CPF" onkeydown="javascript: fMasc( this, mCPF );">
                    <input type="text" name="campo_cnpj" id="campo_cnpj" maxlength="18" class="controle" placeholder="CNPJ" onkeydown="javascript: fMasc( this, mCNPJ );">
                    <input type="text" name="cep" id="cep" class="controle" maxlength="10" placeholder="CEP" required onkeydown="javascript: fMasc( this, mCEP );" onblur="pesquisacep(this.value);">
                    <input type="text" name="logradouro" id="logradouro" class="controle" placeholder="Logradouro" required>
                    <input type="number" name="numero" id="numero" class="controle" required placeholder="Nº">
                    <input type="text" name="bairro" id="bairro" class="controle" placeholder="Bairro" required>
                    <input type="text" name="cidade" id="cidade" class="controle" placeholder="Cidade" required>
                    <select id="UF" name="UF" class="controle" required>
                        <option value="" disabled="true" selected="true">Estado</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espirito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                    <input type="submit" value="Enviar" class="botao">
                </form>
            </div>
        </div>
        <footer class="footer">
            <p>Luiz Miguel - Teste prático</p>
        </footer>

    </div>
</body>

</html>
